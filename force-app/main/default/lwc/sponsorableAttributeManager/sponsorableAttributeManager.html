<template>
    <lightning-card title="Sponsorable Attributes" icon-name="standard:custom">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading attributes..."></lightning-spinner>
        </template>

        <template if:false={isLoading}>
            <template if:true={hasAttributes}>
                <div class="slds-p-horizontal_medium">
                    <template for:each={attributes} for:item="attribute">
                        <div key={attribute.Id} class="slds-border_bottom slds-p-vertical_small">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_1-of-3">
                                    <div class="slds-text-heading_small">{attribute.Attribute_Type__r.Name}</div>
                                    <template if:true={attribute.Attribute_Type__r.Required__c}>
                                        <span class="slds-text-color_error">*</span>
                                    </template>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-3">
                                    <!-- Fixed: Corrected the editMode expression -->
                                    <template if:false={attribute.isEditing}>
                                        <template if:true={attribute.isCheckbox}>
                                            <lightning-icon 
                                                icon-name={attribute.checkboxIconName}
                                                size="x-small">
                                            </lightning-icon>
                                        </template>
                                        <template if:false={attribute.isCheckbox}>
                                            <div class="slds-truncate" title={attribute.editValue}>
                                                {attribute.editValue}
                                            </div>
                                        </template>
                                    </template>
                                    
                                    <!-- Fixed: Corrected the editMode expression -->
                                    <template if:true={attribute.isEditing}>
                                        <template if:true={attribute.isCheckbox}>
                                            <lightning-input
                                                type="checkbox"
                                                checked={attribute.editValue}
                                                onchange={handleCheckboxChange}
                                                data-id={attribute.Id}>
                                            </lightning-input>
                                        </template>
                                        
                                        <template if:true={attribute.isText}>
                                            <lightning-input
                                                type="text"
                                                value={attribute.editValue}
                                                onchange={handleTextChange}
                                                data-id={attribute.Id}>
                                            </lightning-input>
                                        </template>
                                        
                                        <template if:true={attribute.isNumber}>
                                            <lightning-input
                                                type="number"
                                                value={attribute.editValue}
                                                onchange={handleNumberChange}
                                                data-id={attribute.Id}>
                                            </lightning-input>
                                        </template>
                                        
                                        <template if:true={attribute.isDate}>
                                            <lightning-input
                                                type="date"
                                                value={attribute.editValue}
                                                onchange={handleDateChange}
                                                data-id={attribute.Id}>
                                            </lightning-input>
                                        </template>
                                    </template>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                    <!-- Fixed: Corrected the editMode expression -->
                                    <template if:false={attribute.isEditing}>
                                        <lightning-button-icon
                                            icon-name="utility:edit"
                                            alternative-text="Edit"
                                            onclick={handleEditClick}
                                            data-id={attribute.Id}>
                                        </lightning-button-icon>
                                    </template>
                                    
                                    <!-- Fixed: Corrected the editMode expression -->
                                    <template if:true={attribute.isEditing}>
                                        <lightning-button-icon
                                            icon-name="utility:check"
                                            alternative-text="Save"
                                            onclick={handleSaveClick}
                                            class="slds-m-right_x-small"
                                            data-id={attribute.Id}>
                                        </lightning-button-icon>
                                        <lightning-button-icon
                                            icon-name="utility:close"
                                            alternative-text="Cancel"
                                            onclick={handleCancelClick}
                                            data-id={attribute.Id}>
                                        </lightning-button-icon>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div class="slds-p-horizontal_medium slds-p-top_medium">
                    <lightning-button
                        label="Save All Changes"
                        variant="brand"
                        onclick={handleSaveAll}
                        disabled={isChangesMissing}>
                    </lightning-button>
                </div>
            </template>
            
            <template if:false={hasAttributes}>
                <div class="slds-p-horizontal_medium">
                    <p>No attributes available.</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
