<template>
    <lightning-card title={cardTitle} >
        <div slot="actions">
            <template if:false={isEditMode}>
                <lightning-button
                    label="Edit"
                    variant="brand-outline"
                    icon-name="utility:edit"
                    onclick={handleEdit}
                    disabled={isLoading}>
                </lightning-button>
            </template>
        </div>
        
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading attributes..."></lightning-spinner>
        </template>

        <template if:false={isLoading}>
            <template if:true={hasAttributes}>
                <div class="slds-p-horizontal_medium">
                    <template for:each={attributes} for:item="attribute">
                        <div key={attribute.uniqueId} class="slds-border_bottom slds-p-vertical_small">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_1-of-3">
                                    <div class="">
                                        {attribute.Attribute_Type__r.Name}
                                        <template if:true={attribute.Attribute_Type__r.Required__c}>
                                            <span class="slds-text-color_error"> *</span>
                                        </template>
                                    </div>
                                </div>
                                
                                <div class="slds-col slds-size_2-of-3">
                                    <template if:false={isEditMode}>
                                        <template if:true={attribute.isCheckbox}>
                                            <lightning-icon 
                                                icon-name={attribute.checkboxIconName}
                                                size="x-small"
                                                variant={attribute.editValue}>
                                            </lightning-icon>
                                        </template>
                                        <template if:false={attribute.isCheckbox}>
                                            <div class="slds-truncate" title={attribute.editValue}>
                                                {attribute.editValue}
                                            </div>
                                        </template>
                                    </template>
                                    
                                    <template if:true={isEditMode}>
                                        <template if:true={attribute.isCheckbox}>
                                            <lightning-input
                                                type="checkbox"
                                                checked={attribute.editValue}
                                                onchange={handleCheckboxChange}
                                                data-uniqueid={attribute.uniqueId}>
                                            </lightning-input>
                                        </template>
                                        
                                        <template if:true={attribute.isText}>
                                            <lightning-input
                                                type="text"
                                                value={attribute.editValue}
                                                onchange={handleTextChange}
                                                data-uniqueid={attribute.uniqueId}>
                                            </lightning-input>
                                        </template>
                                        
                                        <template if:true={attribute.isNumber}>
                                            <lightning-input
                                                type="number"
                                                value={attribute.editValue}
                                                onchange={handleNumberChange}
                                                data-uniqueid={attribute.uniqueId}>
                                            </lightning-input>
                                        </template>
                                        
                                        <template if:true={attribute.isDate}>
                                            <lightning-input
                                                type="date"
                                                value={attribute.editValue}
                                                onchange={handleDateChange}
                                                data-uniqueid={attribute.uniqueId}>
                                            </lightning-input>
                                        </template>
                                        
                                        <template if:true={attribute.isPicklist}>
                                            <lightning-combobox
                                                value={attribute.editValue}
                                                options={attribute.picklistOptions}
                                                onchange={handlePicklistChange}
                                                data-uniqueid={attribute.uniqueId}>
                                            </lightning-combobox>
                                        </template>
                                        
                                        <template if:true={attribute.isLongText}>
                                            <lightning-textarea
                                                value={attribute.editValue}
                                                onchange={handleTextChange}
                                                data-uniqueid={attribute.uniqueId}>
                                            </lightning-textarea>
                                        </template>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <template if:true={isEditMode}>
                    <div class="slds-card__footer slds-p-around_medium slds-text-align_center">
                        <lightning-button-group>
                            <lightning-button
                                label="Save"
                                variant="brand"
                                onclick={handleSave}
                                disabled={isLoading}>
                            </lightning-button>
                            <lightning-button
                                label="Cancel"
                                variant="neutral"
                                onclick={handleCancel}
                                disabled={isLoading}>
                            </lightning-button>
                        </lightning-button-group>
                    </div>
                </template>
            </template>
            
            <template if:false={hasAttributes}>
                <div class="slds-p-horizontal_medium">
                    <p>No attributes available.</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
